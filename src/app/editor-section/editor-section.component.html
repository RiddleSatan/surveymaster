<div class="editor-section-wrapper">
  <div class="header-section">
    <h3>{{ title }}</h3>
    <button 
      type="button"
      class="toggle-tools-btn"
      (click)="toggleTools()"
      [title]="toolsVisible ? 'Hide Editor Tools' : 'Show Editor Tools'">
      {{ toolsVisible ? 'Hide Editor Tools' : 'Show Editor Tools' }}
    </button>
  </div>

  <div 
    class="custom-toolbar" 
    *ngIf="toolsVisible" 
    [id]="toolbarId">
    <span class="ql-formats">
      <button (click)="undo()" title="Undo" type="button" class="custom-btn">
        <span class="btn-text">Undo</span>
      </button>
      <button (click)="redo()" title="Redo" type="button" class="custom-btn">
        <span class="btn-text">Redo</span>
      </button>
    </span>
    <span class="ql-formats">
      <button class="ql-bold" title="Bold" type="button"></button>
      <button class="ql-italic" title="Italic" type="button"></button>
      <button class="ql-underline" title="Underline" type="button"></button>
    </span>
    <span class="ql-formats">
      <select class="ql-size" title="Font Size">
        <option value="small">Small</option>
        <option value="" selected>Normal</option>
        <option value="large">Large</option>
        <option value="huge">Huge</option>
      </select>
    </span>
    <span class="ql-formats">
      <select class="ql-color" title="Text Color"></select>
      <select class="ql-background" title="Background Color"></select>
    </span>
    <span class="ql-formats">
      <button class="ql-align" value="" title="Align Left" type="button"></button>
      <button class="ql-align" value="center" title="Align Center" type="button"></button>
      <button class="ql-align" value="right" title="Align Right" type="button"></button>
      <button class="ql-align" value="justify" title="Align Justify" type="button"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-list" value="ordered" title="Numbered List" type="button"></button>
      <button class="ql-list" value="bullet" title="Bullet List" type="button"></button>
    </span>
  </div>

  <quill-editor
    #editor
    [(ngModel)]="content"
    (ngModelChange)="onChange($event)"
    (onBlur)="onTouched()"
    [readOnly]="isDisabled"
    placeholder="Enter text here..."
    [modules]="quillModules"
    [styles]="{height: '150px'}">
  </quill-editor>
</div>
