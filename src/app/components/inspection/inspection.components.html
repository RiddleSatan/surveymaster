<!--
  This template uses the <app-rich-text-editor> component for each section.
  The [(content)]="..." syntax creates a two-way data binding, which means
  the content from your InspectionComponent is passed to the editor, and any
  changes made in the editor are automatically saved back to the component.
-->
<div class="w-[83%] mx-auto p-6 bg-[#f0fdf4] space-y-8">

  <!-- SURVEY/INSPECTION DETAILS EDITOR -->
  <div class="flex flex-col gap-1">
    <h1 class="text-xl font-bold text-slate-700 mb-3 pb-2 border-b border-slate-200">SURVEY/INSPECTION DETAILS:</h1>
    <app-rich-text-editor [(content)]="surveyDetailsContent"></app-rich-text-editor>
    <app-rich-text-editor [(content)]="surveyDetailsContent"></app-rich-text-editor>
  </div>

  <!-- NOTES EDITOR -->
  <div class="flex flex-col gap-1">
    <h1 class="text-xl font-bold text-slate-700 mb-3 pb-2 border-b border-slate-200">NOTES:</h1>
    <app-rich-text-editor [(content)]="notesContent"></app-rich-text-editor>
  </div>

  <!-- CONCLUDING REMARK EDITOR -->
  <div class="flex flex-col gap-1">
    <h1 class="text-xl font-bold text-slate-700 mb-3 pb-2 border-b border-slate-200">CONCLUDING REMARK:</h1>
    <app-rich-text-editor [(content)]="concludingRemarkContent"></app-rich-text-editor>
  </div>

  <!-- ACTION BUTTON to log data -->
  <div class="flex justify-center pt-6">
    <button 
      (click)="logDataAsJson()" 
      class="px-8 py-3 bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
      Log Inspection Data as JSON
    </button>
  </div>

</div>
